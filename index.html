<!DOCTYPE>
<html>
    <head>
        <title>ASCII-Game</title>

        <script src="src/Engine/Math/Vector2D.js" type="text/javascript"></script>
        <script src="src/Engine/Core/Objects/Actor.js" type="text/javascript"></script>
        <script src="src/Engine/Core/Objects/Pawn.js" type="text/javascript"></script>
        <script src="src/Engine/Core/Objects/Character.js" type="text/javascript"></script>
        <script src="src/Engine/Core/Objects/Item.js" type="text/javascript"></script>
        <script src="src/Engine/Core/Room.js" type="text/javascript"></script>
        <script src="src/Engine/Core/World.js" type="text/javascript"></script>
        <script src="src/Engine/Core/Inventory.js" type="text/javascript"></script>
        <script src="src/Game/Player.js" type="text/javascript"></script>
        <script src="src/Game/Game.js" type="text/javascript"></script>

        <style>
            * {padding: 0; }
            canvas {background: #eee;}
            canvas#inventAndStat{
                background: #ddd;
            }
            canvas#controls{
                background: #ddd;
            }
            ul#gui li ul li {
                display:inline;
            }
            ul#gui li ul{
                padding-bottom: 3px;
            }
        </style>
    </head>
    <body>

        <ul id="gui">
            <li>
                <ul>
                    <li><canvas id="map" width="650" height="370"></canvas></li>
                    <li><canvas id="controls" width="230" height="370"></canvas></li>
                </ul>
                <ul>
                    <li><canvas id="inventAndStat" width="650" height="200"></canvas></li>
                    <li><canvas id="infoBox" width="230" height="200"></canvas></li>
                </ul>
            </li>
        </ul>

        <script type="text/javascript">
            // main game instance
            let GameInstance = new Game();

            // declare main loop
            function gameMainLoop() {
                GameInstance.draw();
                GameInstance.update();
                requestAnimationFrame(gameMainLoop);
            }

            // call main loop
            gameMainLoop();
        </script>
    </body>
</html>
